<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ip Adress Tracker</title>
    <link rel="icon" type="image/png" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
      integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
      integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
      crossorigin=""
    ></script>
  </head>
  <body>
    <main class="main">
      <header class="header">
        <h1 class="header-heading-text">IP Address Tracker</h1>
        <div class="input-container">
          <input class="input-header" placeholder="Please enter IP or Domain" />
          <button class="button-search">
            <img src="./images/icon-arrow.svg" />
          </button>
        </div>
        <section class="informations">
          <div>
            <p class="information-text">IP ADRESS</p>
            <p id="ip-adress" class="search-results"></p>
          </div>
          <div class="margin-left">
            <p class="information-text">LOCATION</p>
            <p id="location-info" class="search-results"></p>
          </div>
          <div class="margin-left">
            <p class="information-text">TIMEZONE</p>
            <p id="timezone" class="search-results"></p>
          </div>
          <div class="margin-left">
            <p class="information-text">ISP</p>
            <p id="isp" class="search-results"></p>
          </div>
        </section>
      </header>
      <div id="map"></div>
    </main>
  </body>
  <script></script>
  <script src="scrips.js"></script>
</html>
